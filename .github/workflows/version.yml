name: Version

on:
  workflow_dispatch:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  version:
    name: Version
    env:
        TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
        TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Coverage for @reshoot/core
        uses: codecov/codecov-action@v2
        with:
          directory: ./packages/core/coverage
          flags: core
          fail_ci_if_error: true
          verbose: true

      - name: Coverage for @reshoot/loader
        uses: codecov/codecov-action@v2
        with:
          directory: ./packages/loader/coverage
          flags: loader
          fail_ci_if_error: true
          verbose: true

      - name: Coverage for @reshoot/macro
        uses: codecov/codecov-action@v2
        with:
          directory: ./packages/macro/coverage
          flags: macro
          fail_ci_if_error: true
          verbose: true

      - name: Coverage for @reshoot/react
        uses: codecov/codecov-action@v2
        with:
          directory: ./packages/react/coverage
          flags: react
          fail_ci_if_error: true
          verbose: true

      - name: Coverage for @reshoot/remark-mdx-image
        uses: codecov/codecov-action@v2
        with:
          directory: ./packages/remark-mdx-image/coverage
          flags: remark-mdx-image
          fail_ci_if_error: true
          verbose: true

      - name: Coverage for @reshoot/types
        uses: codecov/codecov-action@v2
        with:
          directory: ./packages/types/coverage
          flags: types
          fail_ci_if_error: true
          verbose: true

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm version
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
